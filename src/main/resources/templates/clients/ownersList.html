<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>

    <h2>Clients</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Address</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="client : ${selections}">
              <td>
                  <a th:href="@{/clients/__${owner.id}__}" th:text="${client.companyName + ' ' + client.id}"/></a>
              </td>
              <td th:text="${client.address}"/>
              <td th:text="${client.city}"/>
              <td th:text="${client.telephone}"/>
              <td><span th:each="pet : ${client.credits}" th:text="${credit.name} "/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
